version: "3.9"
services:
  backend:
    build:
      context: ./tradingbot-backend
      dockerfile: Dockerfile
    container_name: genesis-backend
    env_file:
      - ./tradingbot-backend/.env
    ports:
      - "8000:8000"
    volumes:
      - ./tradingbot-backend/config:/app/config
      - ./tradingbot-backend/logs:/app/logs
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8000/health', timeout=3)"]
      interval: 30s
      timeout: 5s
      retries: 3
    restart: unless-stopped