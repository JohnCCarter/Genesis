[tool:pytest]
# Pytest konfiguration för Unified Configuration System

# Test discovery
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Output options
addopts = 
    --verbose
    --tb=short
    --strict-markers
    --disable-warnings
    --color=yes
    --durations=10

# Markers
markers =
    unit: Unit tests
    integration: Integration tests
    api: API tests
    redis: Redis integration tests
    cluster: Cluster consistency tests
    security: Security tests
    slow: Slow running tests
    requires_redis: Tests that require Redis
    requires_db: Tests that require database

# Test timeout (seconds)
timeout = 300

# Minimum version
minversion = 6.0

# Filter warnings
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
    ignore::UserWarning:redis.*
    ignore::UserWarning:sqlite3.*

# Logging
log_cli = true
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] %(name)s: %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S

# Coverage (om pytest-cov är installerat)
# addopts = --cov=services --cov=config --cov-report=html --cov-report=term-missing

# Async support
asyncio_mode = auto