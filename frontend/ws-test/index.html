<!DOCTYPE html>
<html lang="sv">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>WS Test</title>
    <link rel="stylesheet" href="/ws-test/ws-test.css" />
    <script src="/shared/tb-ui.js"></script>
  </head>
  <body>
    <h2>WebSocket & REST Debug</h2>
    <div class="row">
      <div class="card">
        <h3>WS</h3>
        <div id="ws-status">-</div>
        <button id="ws-connect">Connect</button>
        <button id="ws-disconnect">Disconnect</button>
        <div class="row">
          <select id="chan">
            <option value="ticker">ticker</option>
            <option value="trades">trades</option>
            <option value="candles">candles</option>
          </select>
          <input id="tf" placeholder="1m (candles)" />
        </div>
        <div class="row">
          <input id="sym" placeholder="tBTCUSD" />
          <button id="sub">Subscribe</button>
          <button id="unsub">Unsubscribe</button>
        </div>
        <div>
          <h4>Active Subs</h4>
          <pre id="subs"></pre>
        </div>
      </div>
      <div class="card">
        <h3>REST</h3>
        <div class="row">
          <input id="rest-url" placeholder="/health" />
          <button id="rest-call">Call</button>
        </div>
      </div>
    </div>
    <h3>Log</h3>
    <pre id="log"></pre>
    <script
      src="https://cdn.socket.io/4.7.4/socket.io.min.js"
      integrity="sha384-PevgQG/NRM0DoDrk8dW2E1s4V5h8/9HHT2KcE4I2s4l8O6S6lF+Hk3E1l5aSeK9M"
      crossorigin="anonymous"
    ></script>
    <script src="/ws-test/ws-test.js"></script>
  </body>
</html>
